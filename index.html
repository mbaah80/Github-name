<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITHUB USERNAME SEARCH</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="container">
    <div class="center">
        <form action="" style="padding: 50px; width: 600px;" class="form"  onsubmit="return false">
            <h4 class="text-center" style="margin-bottom: 30px;">GITHUB USERNAME SEARCH</h4>
            <div class="row">
                <div class="col-md-10">
                    <input type="text" id="username" class="form-control" name="username" placeholder="Github name">
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <button class="btn btn-primary" onclick="search()">Search</button>
                    </div>
                </div>
            </div>          
        </form>
    </div>
    <div class="info" id="info" style="display: none;">
       <div class="details" style="width: 750px; padding: 10px;">
        <div class="row">
            <div class="col-md-4">
                <p id="image"></p>
            </div>
            <div class="col-md-8">
               <div class="row" style=" box-shadow: 0px 2px 121px -1px rgba(61, 61, 61, 0.75); margin-right: 10px; padding: 20px;">
                <div class="col-md-4">
                    <label>User ID</label> <br> <br>
                    <label>User Name</label> <br> <br>
                    <label>Location</label> <br><br> 
                    <label>User Repo</label> <br><br>
                    <label>Date Joined</label> 
                   </div>
                   <div class="col-md-8">
                    <p id="id"></p>
                    <p  id="name"></p>
                    <p  id="email"></p>
                    <p  id="location"></p>
                    <p  id="repo"></p>
                    <p id="date"></p>
                   </div>
               </div>
            </div>
        </div>
       </div>
    </div>
   
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
